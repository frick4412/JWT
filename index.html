<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scJwt.js"></script>
    <script src="lib/hmac-sha256.min.js"></script>
    <script src="lib/enc-base64.js"></script>
    <link rel="icon" type="image/png" href="./favicon.png" />
</head>
<body>
	<h1>JWT Testing</h1>
    <button id="myBtn">Go!</button><br />
    <div id="data">Processing...</div>
    <script>
	var url = "http://scrombie.sytes.net/jwt-test/getBooks";
        var data = null;
        var formdata = null;
        var objJwt = new Jwt("jwt-test",url,data,formdata);
        var jwt = objJwt.jwt();
        
        $("#myBtn").click(function() {
            $.ajax({
                type: "get",
                url: url,
                dataType: "json",
                data: {jwt:jwt},
                //headers: {jwt:jwt}
            }).done(function(data) {
                $("#data").html(data);
            });        
        });
    </script>
</body>
</html>
